<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People First App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://media.giphy.com/media/JrUOaGJbFlMWI/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      animation: glow 4s ease-in-out infinite alternate;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-style: italic;
      font-size: 1.1em;
      color: #ccc;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #9000ff; }
      to { text-shadow: 0 0 20px #00eaff, 0 0 40px #a200ff; }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
    }
    .button {
      background: linear-gradient(145deg, #3a0068, #180040);
      border: none;
      border-radius: 14px;
      padding: 20px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #8800ff;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.5);
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>People First App</h1>
    <p>Futuristic one-stop life system – invented by a Black man, powered by the people.</p>
  </header>

  <section class="grid">
    <a href="justice.html"><button class="button">Justice Support</button></a>
    <a href="jobs.html"><button class="button">Jobs</button></a>
    <a href="food.html"><button class="button">Food & Aid</button></a>
    <a href="health.html"><button class="button">Health & Fitness</button></a>
    <a href="housing.html"><button class="button">Shelter & Housing</button></a>
    <a href="education.html"><button class="button">Education & Skills</button></a>
    <a href="ai.html"><button class="button">AI Assistant</button></a>
    <a href="grants.html"><button class="button">Grants</button></a>
    <a href="car.html"><button class="button">Buy a Car</button></a>
    <a href="home.html"><button class="button">Buy a Home</button></a>
    <a href="stocks.html"><button class="button">Stocks & Investments</button></a>
    <a href="money.html"><button class="button">Send/Receive Money</button></a>
    <a href="forex.html"><button class="button">Forex Trading</button></a>
    <a href="music.html"><button class="button">Music Hub</button></a>
    <a href="meals.html"><button class="button">Meal Deals</button></a>
    <a href="betting.html"><button class="button">Betting</button></a>
    <a href="savings.html"><button class="button">Savings Tools</button></a>
    <a href="mental.html"><button class="button">Mental Health</button></a>
  </section>

  <footer>
    © 2025 People First App. All rights reserved.
  </footer>
</body>
</html>
