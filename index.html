<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>People First App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0a0024, #280046);
      color: #ffffff;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
      background: radial-gradient(circle, #45008a 0%, #000010 100%);
      color: #fff;
      animation: glow 4s ease-in-out infinite alternate;
    }
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    header p {
      font-style: italic;
      font-size: 1.1em;
      color: #ccc;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #9000ff; }
      to { text-shadow: 0 0 20px #00eaff, 0 0 40px #a200ff; }
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .button {
      background: linear-gradient(145deg, #3a0068, #180040);
      border: none;
      border-radius: 14px;
      padding: 20px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #8800ff;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>People First App</h1>
    <p>Futuristic one-stop life system – invented by a Black man, powered by the people.</p>
  </header>
  <section class="grid">
    <button class="button">Jobs</button>
    <button class="button">Food & Aid</button>
    <button class="button">Health & Fitness</button>
    <button class="button">Shelter & Housing</button>
    <button class="button">Education & Skills</button>
    <button class="button">AI Assistant</button>
    <button class="button">Grants</button>
    <button class="button">Justice Support</button>
    <button class="button">Buy a Car</button>
    <button class="button">Buy a Home</button>
  </section>
  <footer>
    © 2025 People First App. All rights reserved.
  </footer>
</body>
</html>
