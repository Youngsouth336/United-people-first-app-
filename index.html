<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>United Citizens - The People First App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #3a0ca3, #000);
      color: #fff;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    header h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }
    header p {
      font-size: 14px;
      color: #ccc;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .button-grid button {
      padding: 15px;
      background: #5f0f40;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .section {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .section h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
    .list-item {
      padding: 10px 0;
      border-bottom: 1px solid #222;
    }
    .list-item:last-child {
      border-bottom: none;
    }
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #9d4edd;
      color: #fff;
      padding: 15px;
      border-radius: 50%;
      font-size: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
